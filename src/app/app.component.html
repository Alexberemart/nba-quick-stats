<div>

  <app-team-selector [teams]="teams" (onLoadPlayers)="onLoadPlayers($event)"></app-team-selector>
  <app-team-slider (onChangeTeam)="onChangeTeam($event)"></app-team-slider>
  <app-players [players]="players" (onSetPlayer)="onSetPlayer($event)"></app-players>
  <app-actions (onSetAction)="onSetAction($event)" [player]="selectedPlayer.player"></app-actions>

  <md-card>
    <li *ngFor="let user of playerEntry">
      {{user.player.name}} {{user.action}}
    </li>
  </md-card>

  <div>
    <nvd3 #nvd3 [options]="options" [data]="data"></nvd3>
  </div>

</div>
