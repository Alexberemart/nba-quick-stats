<div>

  <md-select placeholder="Local Team" (change)="loadPlayers($event, 1)">
    <md-option *ngFor="let food of foods" [value]="food.code">
      {{ food.name }}
    </md-option>
  </md-select>

  <md-grid-list cols="3" rowHeight="2:1">
    <md-grid-tile *ngFor="let state of localPlayers">
      <button md-raised-button color="primary" (click)="setPlayer($event, state)">{{state.player.name}}</button>
    </md-grid-tile>
  </md-grid-list>

  <md-select placeholder="Away Team" (change)="loadPlayers($event, 2)">
    <md-option *ngFor="let food of foods" [value]="food.code" >
      {{ food.name }}
    </md-option>
  </md-select>

  <md-grid-list cols="3" rowHeight="2:1">
    <md-grid-tile *ngFor="let state of awayPlayers">
      <button md-raised-button color="primary" (click)="setPlayer($event, state)">{{state.player.name}}</button>
    </md-grid-tile>
  </md-grid-list>

  <md-grid-list cols="3" rowHeight="2:1">
    <md-grid-tile>
      <button md-raised-button color="primary" (click)="success($event, 3)" [disabled]="!selectedPlayer.player">3 PTS
      </button>
    </md-grid-tile>
    <md-grid-tile>
      <button md-raised-button color="accent" (click)="success($event, 2)" [disabled]="!selectedPlayer.player">2 PTS
      </button>
    </md-grid-tile>
    <md-grid-tile>
      <button md-raised-button color="warn" (click)="success($event, 1)" [disabled]="!selectedPlayer.player">1 PTS
      </button>
    </md-grid-tile>
  </md-grid-list>

  <md-card>
    <li *ngFor="let user of entry">
      {{user.player.name}} {{user.action}}
    </li>
  </md-card>
</div>
